{% extends 'base.html' %}
    {% block content %}
    <style>
    .btn-reg {
      font-size: 12px;
      color: #FFF;
      padding: 12px 18px;
      background: #f4b4c0;
    }
    </style>
    <div class="container">
        <form action="add_interests" method="POST" enctype="multipart/form-data">

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="panel panel-default" style="padding:20px">
            <div>
              <h2>New User interest Registeration<h2>
            </div>
              {% for sub_interest in all_interests %}
                <h4>{{sub_interest[0]}}</h4>
                <div class="btn-group"  data-toggle="buttons">
                  {% for interest in sub_interest[1] %}
                    <label class="btn btn-reg btn-sm">
                      <input type="radio" name="{{sub_interest[0]}}" id="{{interest[1]}}" value="{{interest[0]}}" required>
                      <lable for="{{interest[1]}}">{{ interest[1] }}</label>
                    </label>
                  {% endfor %}
                </div><!-- end button-grp -->
              {% endfor %}
              <input type = "submit" value="submit" class="btn btn-success btn-lg btn-block">
            </form>
          </div> <!-- end panel -->
        </div> <!-- end col -->
      </div> <!-- end row -->
    </div> <!-- end container -->
    <script>
      // $("#logout").hide();
      // $("#register").hide();
    </script>
  {% endblock %}
