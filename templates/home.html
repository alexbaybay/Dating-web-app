{% extends "layout.html"%}

{% block content%}

  <div class="stage">
    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">
      <div class="stackedcards-container">
        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="/static/Daen.jpg" width="100%" height="100%"/></div>
          </div>
          <div class="card-footer">
            <div class="popular-destinations-text">{{cards[0].name}}, {{cards[0].age}}</div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="/static/jon.jpg" width="100%" height="100%"/></div>
          </div>
          <div class="card-footer">
            <div class="popular-destinations-text">{{cards[1].name}}, {{cards[1].age}}</div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="/static/Tyrion.jpg" width="100%" height="100%"/></div>
          </div>
          <div class="card-footer">
            <div class="popular-destinations-text">{{cards[2].name}}, {{cards[2].age}}</div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="/static/miss.jpg" width="100%" height="100%"/></div>
          </div>
          <div class="card-footer">
            <div class="popular-destinations-text">{{cards[3].name}}, {{cards[3].age}}</div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="/static/Podrick.jpg" width="100%" height="100%"/></div>
          </div>
          <div class="card-footer">
            <div class="popular-destinations-text">{{cards[4].name}}, {{cards[4].age}}</div>
          </div>
        </div>
      </div>

      <div class="stackedcards--animatable stackedcards-overlay top"><img src="https://image.ibb.co/m1ykYS/rank_army_star_2_3x.png"  width="auto" height="auto"/></div>
      <div class="stackedcards--animatable stackedcards-overlay right"><img src="https://image.ibb.co/dCuESn/Path_3x.png" width="auto" height="auto"/></div>
      <div class="stackedcards--animatable stackedcards-overlay left"><img src="https://image.ibb.co/heTxf7/20_status_close_3x.png" width="auto" height="auto"/></div>
    </div>
    <div class="global-actions">
      <div class="left-action"><img src="https://image.ibb.co/heTxf7/20_status_close_3x.png" width="26" height="26"/></div>
      <div class="top-action"><img src="https://image.ibb.co/m1ykYS/rank_army_star_2_3x.png" width="18" height="16"/></div>
      <div class="right-action"><img src="https://image.ibb.co/dCuESn/Path_3x.png" width="30" height="28"/></div>
  </div>
</div>


{% endblock content %}
